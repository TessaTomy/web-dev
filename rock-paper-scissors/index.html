<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./Assests/styles/style.css">
</head>
<body>

    <section class="game">
        <!-- score board -->
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>


        <div class="intro">
            <h1>Rock - Paper - Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeout">
            <h2 class="winner">
                Choose an Option
            </h2>

            <div class="hands">
                <img class="player-hand" src="./Assests/images/rock.png" alt="">
                <img class="computer-hand" src="./Assests/images/rock.png" alt="">
            </div>
        
            <div class="option">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

        <!-- end -->

        <div class="victory fadeout">
            <h2></h2>
            <img src="" alt="">
            <button onclick="window.location.reload()">Try Again ü§ûüèª</button>
        </div>
    </section>

    <script src="./Assests/script/game.js"></script>
</body>
</html>
